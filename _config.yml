# Site settings
title: QwertyBits
description: "A tech blog covering programming, software development, and digital innovations"
url: "https://qwertybits.io"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO settings
author: "Dustin Spencer"
lang: en
logo: /assets/images/logo.png
social:
  name: "Dustin Spencer"
  links:
    - "https://github.com/dspencej"
    - "https://www.linkedin.com/in/dustin-spencer"

# SEO defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Dustin Spencer"
      image: /assets/images/og-default.png
  - scope:
      path: ""
    values:
      image: /assets/images/og-default.png

# Blog settings
paginate: 5
paginate_path: "/page:num/"

# Exclude from processing
exclude:
  - .gitignore
  - README.md
  - CLAUDE.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Collections
collections:
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:title/